<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>HTML Form groups and fields</h1>
    </header>
    
    <main>

        <section>
            
            <h2>User Sign Up form fields:</h2>
            <form action="#">

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last  Name">
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                
                <label for="password-repeat">Password</label>
                <input type="password" name="password-repeat" id="password-repeat" placeholder="Repeat Password">

                <button type="submit">Sign Up</button>
                
            </form>
            
        </section>

        <section>
            
            <h2>Newsletter Subscription:</h2>

            <form action="#">
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address">
                
                <button type="submit">Subscribe</button>
                
            </form>

            <form action="#">
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address">
                
                <button type="submit">Unsubscribe</button>
                
            </form>

        </section>

        <section>
            
            <h2>Contact form fields:</h2>
            <form action="#">

                <label for="title">Name</label>
                <input type="text" name="title" id="title" placeholder="Title">

                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address">

                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="phone number">
                
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                </select>
                
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>
                
                <button type="submit">Send</button>
                
            </form>

        </section>

        <section>
            
            <h2>Create post fields:</h2>
            <form action="#">

                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
                
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                
                <button type="submit">Publish</button>
                
            </form>

        </section>

    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
