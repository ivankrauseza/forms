<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <header>
        <h1>HTML Form elements</h1>
    </header>
    
    <main>
        <section>
            
            <h2>User Sign Up form fields:</h2>
            <form action="#">

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last  Name">
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                
                <label for="password-repeat">Password</label>
                <input type="password" name="password-repeat" id="password-repeat" placeholder="Repeat Password">

                <button type="submit">Sign Up</button>
                
            </form>

        </section>
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
